<div ng-repeat='error in errors' ng-if="errors != {}">
  {{error.message}}
</div>
<h1>New Player</h1>
<form ng-submit='create()'>
  First Name: <input type="text" ng-model='friend.first_name'>
  Last Name: <input type="text" ng-model='friend.last_name'>
  Birthday: <input type="date" ng-model='friend.birthday'>
  <input type="submit" value="Submit">
</form>
<a href="/">Home</a>
