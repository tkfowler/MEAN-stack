<div class="newOrder">
  <h1>Add a new order</h1>
  <form ng-submit='create()'>
    Customer: <select ng-model='order.customer' style="display:block">
      <option ng-repeat='customer in customers'value={{customer.name}} ng-bind='customer.name'></option>
    </select>
    Order: <select ng-model= 'order.quantity'>
      <option ng-repeat='quantity in quantities' value="{{quantity}}" ng-bind='quantity'></option>
    </select>
    <select ng-model='order.product' ng-change='array(order.product)'>
      <option ng-repeat='product in products' value={{product.name}} ng-bind='product.name'></option>
    </select>
    <input type="submit" value="Order">
  </form>
</div>
<div class="orders">
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat='order in orders' | orderBy: '-createdAt'>
      <td>{{order.customer}}</td>
      <td>{{order.product}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.createdAt | date: "longDate"}}</td>
    </tr>
  </table>
</div>
