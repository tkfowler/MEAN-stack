<div ng-controller='CustomizeUsersController'>
  <h1>Users Controller</h1>
  <form ng-submit='create()'>
    First Name <input type="text" ng-model='user.first_name'>
    Last Name <input type="text" ng-model='user.last_name'>
    Favorite Language <input type="text" ng-model='user.language'>
    <input type="submit" value="Create User">
  </form>
  <table>
    <tr>
      <th><a href="" ng-click="sortType = 'first_name'; sortReverse = !sortReverse">First Name</a></th>
      <th><a href="" ng-click="sortType = 'last_name'; sortReverse = !sortReverse">Last Name</a></th>
      <th><a href="" ng-click="sortType = 'language'; sortReverse = !sortReverse">Favorite Language</a></th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users | orderBy:sortType:sortReverse">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.language }}</td>
      <td><button ng-click='delete(user)'>Delete User</button></td>
    </tr>
  </table>
</div>
