<div ng-controller='teamController'>
  <form ng-submit='create()'>
    Name <input type="text" ng-model='team.name'>
    <input type="submit" value="Add Team">
  </form>
  <table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat='team in teams track by $index'>
      <td>{{ team.name }}</td>
      <td><button ng-click='delete($index)'>Remove Team</button></td>
    </tr>
  </table>
</div>
