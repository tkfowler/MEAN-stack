<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Fun</title>
    <style>
      button{
        background-color: blue;
        color: white;
      }
      .red{
        background-color: red;
        color: white;
      }
      .green{
        background-color: green;
        color: white;
      }
    </style>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script>
    $(document).ready(function(){
      $(document).on('click', 'button', function(){
        $(this).toggleClass('red')
      });
      $(document).on('mouseover', 'button', function(){
        $(this).addClass('green')
      });
      $(document).on('mouseout', 'button', function(){
        $(this).removeClass('green');
      });
      $(document).keypress(function(e){
        if(e.which == 13){
          $('body').append("<button>Click Here</button>")
        }
      });
    });
    </script>
  </head>
  <body>
    <button>Click to Toggle</button>
  </body>
</html>
